<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Splash Screen BUNGA-BUNGA</title>
    <script type='text/javascript' src='js/jquery-1.10.2.min.js'></script>
	<script src="js/textEffect.jquery.js"></script>
  <link media="screen" rel="stylesheet" type="text/css" href="css/styleSplash.css">
<script type='text/javascript'>

//<![CDATA[ 
$(window).load(function(){
$(document).ready(function () {
    window.setInterval(function () {
        var iTimeRemaining = $("#spnSeconds").html();
        iTimeRemaining = eval(iTimeRemaining);
        if (iTimeRemaining == 0) {
            location.href = "home.html";
        } else {
            $("#spnSeconds").html(iTimeRemaining - 1);
        }
    }, 1000);
});
});//]]>  

jQuery(document).ready(function($) {
$('#texthead').textEffect({
effect: 'slide', // the type of the text aniamtion. fade, glow, jumble, slide, dropdown and random (default)
effectSpeed: 200, // the speed in ms at which new letters begin to animate.
completionSpeed: 7000, // the speed in ms of the text aniamtion.
jumbleColor: '#0000FF' // the color of the jumbled letters.
});
next();});

function next(){
jQuery(document).ready(function($) {
$('#textheadback').textEffect({
effect: 'slideback', // the type of the text aniamtion. fade, glow, jumble, slide, dropdown and random (default)
effectSpeed: 200, // the speed in ms at which new letters begin to animate.
completionSpeed: 9500, // the speed in ms of the text aniamtion.
jumbleColor: '#0000FF' // the color of the jumbled letters.
});
});}

</script>
</head>

</body>
</html>
